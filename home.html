<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
        }
        .menu-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #grid-menu-view {
            height: 100%;
            overflow-y: auto; /* Cho phép cuộn nếu cần */
        }
        #app-view, #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- VIEW 1: GRID MENU (Hiển thị sau khi đăng nhập) -->
    <div id="grid-menu-view">
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-center text-gray-800">
                    Bảng điều khiển công cụ
                </h1>
            </div>
        </header>
        <main class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <a href="https://khaithi-search-frontend.onrender.com/" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>
                    <a href="https://quanlyblog.onrender.com/" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>
                    <a href="/dondepvanban.html" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>
                    <a href="https://thietkehungging.onrender.com/" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>
                    <a href="https://mucluc.pmtl.site/" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>
                    <a href="https://thietkestability.onrender.com/" class="menu-card block bg-white rounded-xl p-6 shadow-md border border-gray-200">...</a>

                </div>
            </div>
        </main>
    </div>

    <!-- VIEW 2: APP VIEW (Hiển thị khi chọn một ứng dụng) -->
    <div id="app-view" class="hidden">
        <!-- Nút Menu ẩn và Dropdown -->
        <div class="absolute top-2 left-2 z-50">
            <button id="menu-toggle-btn" class="bg-gray-800 bg-opacity-70 text-white rounded-full p-2 shadow-lg hover:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <nav id="dropdown-menu" class="hidden absolute top-12 left-0 bg-white rounded-lg shadow-xl w-60 py-2">
                <a href="#" id="back-to-grid-btn" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Bảng điều khiển</a>
                <div class="border-t my-2"></div>
                <a href="https://khaithi-search-frontend.onrender.com/" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Bách Khoa</a>
                <a href="https://quanlyblog.onrender.com/" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Đăng Bài</a>
                <a href="/dondepvanban.html" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Dọn Dẹp VB</a>
                <a href="https://thietkehungging.onrender.com/" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Hugging</a>
                <a href="https://mucluc.pmtl.site/" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Mục Lục</a>
                <a href="https://thietkestability.onrender.com/" class="dropdown-link flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">... Stability</a>
                <div class="border-t my-2"></div>
                <button id="logoutButton" class="w-full text-left flex items-center px-4 py-2 text-red-600 hover:bg-red-50">... Đăng xuất</button>
            </nav>
        </div>
        <!-- Iframe để tải nội dung ứng dụng -->
        <iframe id="contentFrame" title="Nội dung ứng dụng"></iframe>
    </div>

    <script src="/script.js"></script>
</body>
</html>
