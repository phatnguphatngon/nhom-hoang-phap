<!DOCTYPE html>
<html>
<head>
<title>Stability</title>
<style>
  /* Loại bỏ mọi margin và padding mặc định của trình duyệt */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Ẩn thanh cuộn của trang chính */
  }
  /* Thiết lập iframe để lấp đầy toàn bộ không gian */
  .iframe-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none; /* Xóa đường viền của iframe */
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://thietkestability.onrender.com/">
    <p>Trình duyệt của bạn không hỗ trợ iframe.</p>
  </iframe>
</div>

</body>
</html>
